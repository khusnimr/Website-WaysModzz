<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SADISTIC API Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(to bottom right, #1b1c22, #2e1a47);
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/demo/media/starfield.png') repeat;
      opacity: 0.08;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 30px 24px;
      border-radius: 20px;
      width: 100%;
      max-width: 380px;
      z-index: 2;
      text-align: center;
      box-shadow: 0 0 30px rgba(124, 58, 237, 0.4);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      font-size: 28px;
      background: linear-gradient(45deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .title {
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(90deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background: #2e2e3e;
      color: white;
      font-size: 14px;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: linear-gradient(135deg, #7c3aed, #8b5cf6);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(124, 58, 237, 0.3);
    }

    .buy-access {
      margin-top: 16px;
      display: inline-block;
      font-size: 13px;
      background: #6d28d9;
      padding: 10px 18px;
      color: white;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.4);
      transition: background 0.3s ease;
    }

    .buy-access:hover {
      background: #5b21b6;
    }

    .footer {
      margin-top: 28px;
      font-size: 10px;
      color: #888;
    }

    .toast {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #dc2626;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 0 12px rgba(220, 38, 38, 0.4);
      opacity: 0;
      animation: fadeInOut 3.8s ease forwards;
      z-index: 10;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      10% { opacity: 1; transform: translate(-50%, 0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, 20px); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="card">
    <div class="icon">âš¡</div>
    <div class="title">SADISTIC API</div>
    <div class="subtitle">Access powerful tools for testing automation.</div>

    <form method="POST" action="https://khusnimr.github.io/Website-WaysModzz/Sadistic.html/auth">
      <input type="text" name="username" placeholder="WaysModzz" required />
      <input type="text" name="key" placeholder="WaysModzz" required />
      <button type="submit">Masuk</button>
    </form>

    <a class="buy-access" href="https://t.me/XwyWays" target="_blank">ðŸ’° Buy Access</a>

    <div class="footer">Â© 2025 Sadistic Network</div>
  </div>

  <!-- Error Message (from ?msg=...) -->
  <div id="toast" class="toast" style="display:none;"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");
    if (msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
    }
  </script>
</body>
</html>
